<p class="heading">
  <span class="title">Revenue</span>
  <span class="controls">
    <button
      class="link-btn"
      *ngFor="let period of timePeriods"
      [class.active]="period.key == activePeriod"
      (click)="selectTimePeriod(period)"
    >
      {{ period?.title }}
    </button>
  </span>
</p>
<div class="content">
  <img src="assets/revenue.png" alt="" />
</div>
