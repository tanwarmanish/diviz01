<div class="summary">
  <div class="entry" *ngFor="let data of summary; let i = index">
    <p class="heading">{{ data?.value }}</p>
    <p class="subheading">
      <span class="text">{{ data?.title }}</span>
      <span class="percent">{{ data?.progress }}</span>
    </p>
    <div class="progress">
      <div
        class="progress-bar"
        [style.width]="data?.progress"
        [style.background-color]="colors[i]"
      ></div>
    </div>
  </div>
</div>
