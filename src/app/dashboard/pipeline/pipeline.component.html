<card-navbar
  title="Pipeline"
  [periods]="chartPeriods"
  [types]="chartTypes"
  [activePeriod]="chartPeriod"
  [activeType]="chartType"
  (changePeriod)="onPeriodChange($event)"
  (changeType)="onChartChange($event)"
></card-navbar>
<div class="content">
  <highcharts-chart
    [Highcharts]="Highcharts"
    [options]="chartOptions"
    [style]="chartStyle"
  ></highcharts-chart>
</div>
