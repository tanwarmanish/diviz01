<mat-select
  [ngClass]="{ disabled: disabled }"
  [style.width]="width"
  [value]="selectedValue"
  disableOptionCentering="true"
  panelClass="position-panel"
  (selectionChange)="onSelectionChange.emit($event.value)"
  [disabled]="disabled"
>
  <mat-option *ngFor="let option of dataList" [value]="option[dataKeys.key]">
    {{ option[dataKeys.value] }}
  </mat-option>
</mat-select>
